
machine:
  node:
    version: 5.0.0

  services:
    - docker

general:
  branches:
    only:
      - develop
      - production
      - master

dependencies:
  pre:
    - sudo service docker stop; sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true
    - sudo pip install --upgrade docker-compose==1.4.0
    - heroku plugins:install heroku-docker

  override:
    - docker --version
    - docker-compose --version
    - docker-compose build

deployment:
  staging:
    owner: Higherframe
    branch: master
    commands:
      - heroku git:remote --app higherframe-staging
      - heroku docker:release --app higherframe-staging
